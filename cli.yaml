name: FerrisPanel
version: "0.1"
about: The official cli for ferrispanel
subcommands:
  - start:
      about: Starts the panel
      version: "0.1"
      aliases:
        - run
  - shutdown:
      about: Stops the panel
      version: "0.1"
      aliases:
        - run
      args:
        - pid:
            short: p
            about: The process id
            takes_value: true